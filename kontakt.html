<!-- NAROCILO -->
<div class="row">
	<div class="col-75">
		<div class="container">
			<form>
				<div class="row">
					<div class="col-50">
						<h3>Naslov</h3>
						<label for="fname">Ime</label>
						<input type="text" id="ime" name="ime" placeholder="Janez Novak">
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="janez.novak@gmail.com">
						<label for="adr">Naslov</label>
						<input type="text" id="adr" name="naslov" placeholder="Žabja vas 74">
					</div>
					<div class="col-50">
						<h3>Plačilo</h3>
						<label for="cname">Ime na kartici</label>
						<input type="text" id="cname" name="cardname" placeholder="Janez Novak">
						<label for="ccnum">Številka kartice</label>
						<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
						<label for="expmonth">Exp Month</label>
						<input type="text" id="expmonth" name="expmonth" placeholder="September">
						<div class="row">
							<div class="col-50">
								<label for="expyear">Exp Year</label>
								<input type="text" id="expyear" name="expyear" placeholder="2018">
							</div>
							<div class="col-50">
								<label for="cvv">CVV</label>
								<input type="text" id="cvv" name="cvv" placeholder="352">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Continue to checkout" class="btn">
				</div>
			</form>
		</div>
	</div>
</div>
